name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with own Password
        run: |
          $password = "Paw@09854726199"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force 
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) { New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: (stored in secrets)" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "RDP")) { Write-Error "User creation failed"; exit 1 }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV 

      - name: Schedule Smart RDP Setup (Dark Mode + Files)
        run: |
          $taskName = "SmartRDPSetup"
          $scriptPath = "C:\Users\RDP\Desktop\RDP_Files\SmartRDPSetup.ps1"
          if (-not (Test-Path "C:\Users\RDP\Desktop\RDP_Files")) { New-Item -ItemType Directory -Path "C:\Users\RDP\Desktop\RDP_Files" }

          @"
          # === Dark Mode ===
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize' -Name 'AppsUseLightTheme' -Value 0 -Force
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize' -Name 'SystemUsesLightTheme' -Value 0 -Force
          \$color = 0x202020
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\DWM' -Name 'ColorizationColor' -Value \$color -Force

          # === Desktop Path ===
          \$desktopPath = 'C:\Users\RDP\Desktop\RDP_Files'

          # === Download CleanFlash Installer if missing ===
          \$installerPath = Join-Path \$desktopPath 'CleanFlash_Installer.exe'
          if (-not (Test-Path \$installerPath)) {
          \$appUrl = 'https://cdn.cleanflash.org/CleanFlash_34.0.0.330_Installer.exe'
          Invoke-WebRequest -Uri \$appUrl -OutFile \$installerPath
          }

          # === Download & Extract Google Drive ZIP if folder empty ===
          \$zipExtracted = Get-ChildItem -Path \$desktopPath | Where-Object { \$_ -is [System.IO.FileInfo] -or \$_ -is [System.IO.DirectoryInfo] }
          if (\$zipExtracted.Count -le 1) {
          \$zipUrl = 'https://drive.google.com/uc?export=download&id=1c5iBiZ82HDhurlOLSxErFHQPO1OL4Xmu'
          \$zipPath = Join-Path \$env:TEMP 'RDP_Files.zip'
          Invoke-WebRequest -Uri \$zipUrl -OutFile \$zipPath
          Expand-Archive -Path \$zipPath -DestinationPath \$desktopPath -Force
          Remove-Item \$zipPath -Force
          }

          # === Create Desktop Shortcut if missing ===
          \$shortcutPath = Join-Path \$desktopPath '..\RDP_Files.lnk'
          if (-not (Test-Path \$shortcutPath)) {
          \$WshShell = New-Object -ComObject WScript.Shell
          \$shortcut = \$WshShell.CreateShortcut(\$shortcutPath)
          \$shortcut.TargetPath = \$desktopPath
          \$shortcut.IconLocation = 'shell32.dll, 3'
          \$shortcut.Save()
          }
          "@ | Out-File -FilePath $scriptPath -Encoding UTF8

          schtasks /Create /TN $taskName /TR "powershell.exe -ExecutionPolicy Bypass -File `"$scriptPath`"" /SC ONLOGON /RU RDP /F
          Write-Host "Smart scheduled task created: dark mode + files + shortcut at RDP login (idempotent)"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP connection to RDP port 3389 failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
